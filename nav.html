<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/index1.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icofont.min.css" type="text/css" />
    <link rel="stylesheet" href="css/icofont.css" type="text/css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Century Gothic";
      }

      body {
        overflow-x: hidden;
      }

      .menu {
        background-color: #b9ebcc;
        transition: 0.2s ease;
      }

      .rightmenu ul {
        /* margin-right: 30px; */
        display: flex;
        width: 100%;
        justify-content: space-around;
        z-index: 0;
      }

      .rightmenu ul a {
        color: #000;
        font-style: italic;
        text-decoration: none;
        display: block;
      }

      .rightmenu ul li {
        margin-left: 15px;
        list-style: none;
      }

      .burger-line {
        width: 25px;
        height: 3px;
        margin: 5px;
        background-color: #000;
        transition: all 0.2s ease;
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      @media only screen and (max-width: 768px) {
        .burger {
          display: block;
          z-index: 10;
        }
      }

      @media only screen and (max-width: 500px) {
        .leftmenu h1 {
          font-size: 40px;
        }

        .menu-bar i {
          position: absolute;
          right: 10%;
          top: 10px;
          line-height: 30px;
        }

        .burger {
          display: block;
          z-index: 10;
        }

        /* .rightmenu ul {
          display: none;
        } */

        .rightmenu ul {
          position: absolute;
          right: 0px;
          flex-direction: column;
          height: 100vh;
          background-color: #b9ebcc;
          align-items: center;
          width: 50%;
          transform: translateX(100%);
          top: 8vh;
          z-index: 1;
          transition: transform 0.2s ease;
        }

        .rightmenu ul li {
          font-size: 20px;
        }
      }

      .navigation.open {
        transform: translateX(0%);
      }
    </style>
  </head>
  <body>
    <nav class="">
      <div class="navbar menu">
        <div class="leftmenu">
          <h1 class="text-capitalize">fit nawab</h1>
        </div>

        <!-- <input type="check" id="checkbox" /> -->
        <!-- <span class="menu-bar"
              ><i class="fa fa-bars burger" aria-hidden="true"></i>
            </span> -->

        <div class="rightmenu">
          <ul class="list-ul nav-active navigation">
            <a href="">
              <li class="list-block">Home</li>
            </a>
            <a href="">
              <li class="list-block">Health-Tips</li>
            </a>
            <a href="">
              <li class="list-block">Contact</li>
            </a>
            <a href="">
              <li class="list-block">About me</li>
            </a>
            <a href="">
              <li class="list-block">Health-Counselling</li>
            </a>
          </ul>

          <div class="burger">
            <div class="burger-line line1"></div>
            <div class="burger-line line2"></div>
            <div class="burger-line line3"></div>
          </div>
        </div>
      </div>
    </nav>

    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

    <script type="text/javascript">
      var btn = document.querySelector(".burger");
      var menu = document.querySelector(".navigation");

      btn.addEventListener("click", toggleMenu);
      menu.addEventListener("click", toggleMenu);

      function toggleMenu() {
        if (menu.classList.contains("open")) {
          menu.classList.remove("open");
        } else {
          menu.classList.add("open");
        }
      }
    </script>
  </body>
</html>
